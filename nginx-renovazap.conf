# Configuração do Nginx para RenovaZap
# Coloque este arquivo em: /etc/nginx/sites-available/renovazap
# Substitua 'app.seudominio.com' pelo seu subdomínio real

server {
    listen 80;
    server_name app.seudominio.com;
    
    # Redirecionamento para HTTPS (será configurado pelo Certbot)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name app.seudominio.com;
    
    # Certificados SSL (serão configurados pelo Certbot)
    # ssl_certificate /etc/letsencrypt/live/app.seudominio.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/app.seudominio.com/privkey.pem;
    
    # Configurações SSL recomendadas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Cabeçalhos de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Diretório dos arquivos estáticos do frontend (build do Vite)
    root /home/renovazap/dist;
    index index.html;
    
    # Configuração para uploads
    client_max_body_size 10M;
    
    # Servir arquivos estáticos do frontend
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy para API do backend (Node.js)
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
    
    # Servir uploads/arquivos do servidor
    location /uploads/ {
        alias /home/renovazap/server/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Logs
    access_log /var/log/nginx/renovazap_access.log;
    error_log /var/log/nginx/renovazap_error.log;
}